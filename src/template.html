<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta name="theme-color" content="#333333" />
		<!-- <script>
			if (global === undefined) {
				var global = window;
			}

			window.module = {};
		</script> -->

		%sapper.base%

		<link rel="stylesheet" href="global.css" />
		<link rel="manifest" href="manifest.json" />

		<link rel="preload" as="font" href="/fonts/roboto-thin-webfont.woff" />
		<link rel="preload" as="font" href="/fonts/roboto-thin-webfont.woff2" />

		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://fonts.googleapis.com/css?family=Catamaran:300,500,700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Fira+Mono:400|Overpass:300,600"
			rel="stylesheet"
		/>

		<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
		%sapper.styles%

		<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
		%sapper.head%
	</head>
	<body>
		<!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
		<div id="sapper">%sapper.html%</div>

		<!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
		%sapper.scripts%
	</body>
</html>
